<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dessert Shop</title>
    <link rel="icon" type="image/png" sizes="32x32" href="./Project asset/assets/images/favicon-32x32.png">
    <link rel="stylesheet" href="./src/styles/main.css">
</head>
<body>
    <div id="app">
        <header>
            <h1>Desserts</h1>
            <div class="search-container">
                <input type="text" id="search-input" placeholder="Search desserts...">
            </div>
            <div class="cart-icon" id="cart-icon">
                <img src="./Project asset/assets/images/icon-add-to-cart.svg" alt="Cart">
                <span class="cart-badge" id="cart-badge">0</span>
            </div>
        </header>
        
        <main class="container">
            <div class="products-grid" id="products-grid">
                <!-- Products will be dynamically loaded here -->
            </div>
            
            
            <div class="cart-section">
                <div class="cart" id="cart">
                    <h2>Your Cart (<span id="cart-count">0</span>)</h2>
                    <div class="cart-items" id="cart-items">
                        <div class="empty-cart">
                            <img src="./Project asset/assets/images/illustration-empty-cart.svg" alt="Empty cart">
                            <p>Your added items will appear here</p>
                        </div>
                    </div>
                    <div class="cart-total" id="cart-total" style="display: none;">
                        <div class="total-row">
                            <span>Order Total</span>
                            <span class="total-price">$0.00</span>
                        </div>
                        <div class="carbon-neutral">
                            <img src="./Project asset/assets/images/icon-carbon-neutral.svg" alt="Carbon neutral">
                            <span>This is a <strong>carbon-neutral</strong> delivery</span>
                        </div>
                        <button class="confirm-order-btn" id="confirm-order">Confirm Order</button>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <div class="mobile-cart" id="mobile-cart">
        <div class="mobile-cart-content">
            <div class="cart" id="mobile-cart-content">
                <h2>Your Cart (<span id="mobile-cart-count">0</span>)</h2>
                <div class="cart-items" id="mobile-cart-items">
                    <div class="empty-cart">
                        <img src="./Project asset/assets/images/illustration-empty-cart.svg" alt="Empty cart">
                        <p>Your added items will appear here</p>
                    </div>
                </div>
                <div class="cart-total" id="mobile-cart-total" style="display: none;">
                    <div class="total-row">
                        <span>Order Total</span>
                        <span class="total-price">$0.00</span>
                    </div>
                    <div class="carbon-neutral">
                        <img src="./Project asset/assets/images/icon-carbon-neutral.svg" alt="Carbon neutral">
                        <span>This is a <strong>carbon-neutral</strong> delivery</span>
                    </div>
                    <button class="confirm-order-btn" id="mobile-confirm-order">Confirm Order</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal" id="order-modal" style="display: none;">
        <div class="modal-content">
            <img src="./Project asset/assets/images/icon-order-confirmed.svg" alt="Order confirmed">
            <h2>Order Confirmed</h2>
            <p>We hope you enjoy your food!</p>
            <div class="order-summary" id="order-summary"></div>
            <button class="start-new-order-btn" id="start-new-order">Start New Order</button>
        </div>
    </div>

    <script src="./dist/data/products.js"></script>
    <script src="./dist/index.js"></script>
</body>
</html>
